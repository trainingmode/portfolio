<div class="isolate group/comparison mx-auto mb-6">
<div
  class="relative w-full rounded-lg overflow-hidden select-none pointer-events-none"
>
  <img
    class="block w-full"
    alt="{{IMG_COMPARE_ALT1}}"
    src="{{IMG_COMPARE_SRC1}}"
  />
  <div
    id="overlay"
    class="absolute top-0 left-0 h-full w-1/2 overflow-hidden"
  >
  <img
    class="block size-full object-cover object-left"
    alt="{{IMG_COMPARE_ALT2}}"
    src="{{IMG_COMPARE_SRC2}}"
  />
  </div>
</div>
<input
    type="range"
    min="0"
    max="100"
    value="50"
    class="
      !mt-6 md:mt-0 w-full
      cursor-grab active:cursor-grabbing
      [&::-webkit-slider-thumb]:bg-gradient-to-t
      [&::-webkit-slider-thumb]:from-gray-50
      [&::-webkit-slider-thumb]:to-white
      [&::-webkit-slider-thumb]:relative
      [&::-webkit-slider-thumb]:z-10
      [&::-webkit-slider-thumb]:outline-[0.5px]
      [&::-webkit-slider-thumb]:outline-gray-300
      [&::-webkit-slider-thumb]:ring-0
      group-hover/comparison:[&::-webkit-slider-thumb]:ring-4
      active:[&::-webkit-slider-thumb]:!ring-2
      [&::-webkit-slider-thumb]:ring-blue-500
      [&::-webkit-slider-thumb]:shadow-md
      [&::-webkit-slider-thumb]:transition-all
      [&::-webkit-slider-thumb]:duration-200
      [&::-webkit-slider-runnable-track]:shadow-inner
      [&::-webkit-slider-runnable-track]:ring-[0.5px]
      [&::-webkit-slider-runnable-track]:ring-gray-100

      [&::-moz-range-thumb]:bg-gradient-to-t
      [&::-moz-range-thumb]:from-gray-50
      [&::-moz-range-thumb]:to-white
      [&::-moz-range-thumb]:relative
      [&::-moz-range-thumb]:z-10
      [&::-moz-range-thumb]:outline-[0.5px]
      [&::-moz-range-thumb]:outline-gray-300
      [&::-moz-range-thumb]:ring-0
      group-hover/comparison:[&::-moz-range-thumb]:ring-4
      active:[&::-moz-range-thumb]:!ring-2
      [&::-moz-range-thumb]:ring-blue-500
      [&::-moz-range-thumb]:shadow-md
      [&::-moz-range-thumb]:transition-all
      [&::-moz-range-thumb]:duration-200
      [&::-moz-range-track]:shadow-inner
      [&::-moz-range-track]:ring-[0.5px]
      [&::-moz-range-track]:ring-gray-100
    "
    oninput="document.getElementById('overlay').style.width = this.value + '%';"
/>
</div>
